spring:
  application:
    name: calorai
    version: 1.0.0
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 43423895219-p03jmjrqnkvatav947pj49kctl32gmg1.apps.googleusercontent.com
            client-secret: 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
            scope: openid, email, profile
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"

  datasource:
    url: jdbc:postgresql://localhost:5432/calorai
    username: postgres
    password: superuser
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: false

  mvc:
    cors:
      allowed-origins:
        - http://localhost:8080
      allowed-methods: [ GET, POST, PUT, DELETE, OPTIONS ]
      allowed-headers: [ Authorization, Content-Type, X-Requested-With ]
      allow-credentials: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers

server:
  servlet:
    context-path: /api

